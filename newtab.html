<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote</title>
  <style>
    /* Body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #0d0d0d);
      color: #f0f0f0;
      position: relative;
      overflow: hidden;
    }

    /* Full-screen background image with reduced opacity */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('krishna.jpg'); /* Add your image URL here */
      background-size: cover;
      background-position: center;
      opacity: 0.5; /* Adjust opacity here */
      z-index: -1;
    }

    /* Container styling */
    #quoteContainer {
      text-align: center;
      background: rgba(255, 255, 255, 0.05); /* Matte finish effect */
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(127, 166, 169, 0.5); 
      max-width: 600px;
      transition: transform 0.3s ease-in-out;
      position: relative;
      z-index: 1;
    }

    /* Quote text */
    #quote {
      font-size: 26px;
      line-height: 1.6;
      font-weight: 300;
      color: #f5f5f5;
     
    }

    /* Author text */
    #author {
      margin-top: 20px;
      font-size: 18px;
      font-style: italic;
      color: #b0b0b0;
   
    }

    /* Hover effect */
    #quoteContainer:hover {
      transform: scale(1.02);
    }
    
    /* Animation for fade-in effect */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(5px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Apply animation to text */
    #quote, #author {
      animation: fadeIn 1s ease-in-out;
    }

    /* Position the footer at the bottom right */
    #footer {
      position: fixed;
      bottom: 10px;
      right: 30px;
      font-size: 14px;
      color: #ccc;
      font-family: 'Arial', sans-serif;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="quoteContainer">
    <div id="quote">Loading quote...</div>
    <div id="author"></div>
  </div>

  <!-- Footer fixed at the bottom-right -->
  <div id="footer">Made By Sachin</div>

  <script src="newtab.js"></script>
</body>
</html>
